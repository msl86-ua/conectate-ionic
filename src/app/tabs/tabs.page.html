<ion-tabs>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Con√©ctate</ion-title>
      <ion-buttons slot="end">
        <ion-button href="/tabs/user-profile" fill="clear">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Usuario</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar slot="top">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="user-profile">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="friends">
      <ion-icon name="people-circle-outline"></ion-icon>
      <ion-label>Amigos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
