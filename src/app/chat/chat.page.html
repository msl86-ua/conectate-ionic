<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat con {{ friend?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="friend">
    <ion-item>
      <ion-avatar slot="start" class="avatar-large">
        <img [src]="friend.img" />
      </ion-avatar>
      <ion-label class="label-large">
        <h2>{{ friend.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>

<style>
  .avatar-large {
    width: 70px;
    height: 70px;
  }

  .avatar-large img {
    border-radius: 50%;
  }

  .label-large h2 {
    font-size: 1.5em;
  }
</style>
