<ion-content [fullscreen]="true">
  <div style="display: flex; width: 100%; justify-content: center; margin-top: 8px;">
    <ion-button href="crear-plan" size="small" fill="outline" shape="round">
      <ion-icon name="add-outline"></ion-icon>
      <ion-label>Crear un plan</ion-label>
    </ion-button>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-list lines="none">
        <div *ngFor="let post of posts" class="post-card">
          <ion-item (click)="openPost(post.id)">
            <ion-avatar slot="start">
              <img [src]="post.img" />
            </ion-avatar>
            <ion-label>{{ post.name }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-card (click)="openPost(post.id)">
              <ion-card-header>
                <ion-card-title>{{ post.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ post.description }}
                <div style="margin-top: 4px;">
                  <ion-badge *ngFor="let pill of post.pills; let i = index" style="margin: .2rem;" color="medium">
                    <ion-label>{{pill}}</ion-label>
                  </ion-badge>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
